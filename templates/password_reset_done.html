<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Sent - BoardingEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
            border: none;
        }
        .card-body {
            padding: 2rem;
            text-align: center;
        }
        .btn-primary {
            border-radius: 8px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-body">
        <h4>Password Reset Email Sent</h4>
        <p>If an account exists with the email provided, a password reset link has been sent.</p>
        <a href="{% url 'login' %}" class="btn btn-primary">Back to Login</a>
    </div>
</div>
</body>
</html>
