<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - BoardingEase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 420px;
            border: none;
            background: #fff;
        }

        .card-header {
            text-align: center;
            padding: 1.8rem 1rem 1.2rem 1rem;
            background-color: transparent;
            border: none;
        }

        .card-header h2 {
            margin: 0;
            font-weight: 700;
            font-size: 1.5rem;
            color: #212529;
        }

        .card-header i {
            font-size: 1.6rem;
            color: #0d6efd;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.6rem 0.75rem;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.15rem rgba(13,110,253,0.25);
        }

        .btn-primary {
            width: 100%;
            border-radius: 10px;
            font-weight: 600;
            padding: 0.6rem;
        }

        .btn-primary i {
            font-size: 0.9rem;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: -0.25rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .forgot-password a {
            color: #0d6efd;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .text-center small {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .text-center a {
            color: #0d6efd;
            font-weight: 500;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
        .input-group .btn {
            border: 1px solid #ced4da;
            border-left: none;
            background-color: #fff;
            border-radius: 0 8px 8px 0; /* para match sa form-control */
            padding: 0.45rem 0.75rem;
        }

        /* Icon styling */
        .input-group .btn i {
            color: #6c757d;
            font-size: 1rem;
        }

        /* Hover effect */
        .input-group .btn:hover {
            background-color: #f8f9fa;
        }

        /* Kapag focus yung input */
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

    </style>
</head>
<body>
<div class="card">
    <div class="card-header">
        <i class="fas fa-user-circle mb-2"></i>
        <h2>Owner Login</h2>
    </div>
    <div class="card-body px-4 pb-4">
        <form method="post">
            {% csrf_token %}

            {% for message in messages %}
                <div class="alert alert-danger py-2">{{ message }}</div>
            {% endfor %}

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3 position-relative">
                <label for="id_password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" id="id_password" name="password" class="form-control">
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="forgot-password"> <a href="{% url 'password_reset' %}">Forgot password?</a> </div>
            </div>
            

            <button type="submit" class="btn btn-primary mb-3">
                <i class="fas fa-sign-in-alt me-1"></i> Log In
            </button>

            <div class="text-center">
                <small>Donâ€™t have an account? <a href="{% url 'register_owner' %}">Register here</a></small>
            </div>
        </form>
    </div>
</div>
<script>
    const togglePassword = document.querySelector("#togglePassword");
    const passwordField = document.querySelector("#id_password");

    togglePassword.addEventListener("click", function () {
        const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
        passwordField.setAttribute("type", type);

        // palitan yung icon (eye / eye-slash)
        this.querySelector("i").classList.toggle("fa-eye");
        this.querySelector("i").classList.toggle("fa-eye-slash");
    });
</script>
</body>
</html>
