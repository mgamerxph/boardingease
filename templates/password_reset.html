{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - BoardingEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
            border: none;
        }
        .card-header {
            text-align: center;
            padding: 1.5rem;
            background-color: #ffffff;
            border-bottom: 1px solid #e9ecef;
            border-radius: 12px 12px 0 0;
        }
        .card-header h2 {
            margin: 0;
            font-weight: 600;
            color: #333;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.55rem 0.75rem;
        }
        .btn-primary {
            width: 100%;
            border-radius: 8px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-header">
        <h2><i class="fas fa-envelope me-2 text-primary"></i>Reset Password</h2>
    </div>
    <div class="card-body p-4">
        <form method="post">
            {% csrf_token %}
            <p>Enter your email to receive a password reset link.</p>
            <div class="mb-3">
                {{ form.email }}            
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane me-1"></i>Send Reset Email
            </button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'login' %}">‚Üê Back to Login</a>
        </div>
    </div>
</div>
</body>
</html>
